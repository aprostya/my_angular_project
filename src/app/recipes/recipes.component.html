<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="onRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      [detailedRecipe]="selectedRecipe"
      *ngIf="selectedRecipe; else info"
    ></app-recipe-detail>
    <ng-template #info>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
